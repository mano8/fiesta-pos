services:
  traefik:
    image: traefik:v3.4.0-rc2
    ports:
      - "8000:80"
      - "4430:443"
      - "8080:8080"   # Dashboard
      - "9000:9000"   # services entryPoint
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic_conf.yml:/etc/traefik/dynamic_conf.yml:ro
      - ./traefik/certs:/etc/traefik/certs:ro
      - ./traefik/acme.json:/etc/traefik/acme.json
    networks:
      - odoo_network

  fiesta_db:
    image: postgres:13.21-alpine3.20
    restart: always
    # set shared memory limit when using docker compose
    shm_size: 128mb
    ports:
      - "8069:8069"
    volumes:
      - ./postgres/pgdata:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - odoo_network

  hw_proxy_service:
    build:
      context: ../../hw_proxy
      dockerfile: ./hw_proxy/Dockerfile
    env_file:
      - ./hw_proxy.env
    environment:
      ENVIRONMENT: development
      SET_OPEN_API: true
      SET_DOCS: true
      SET_REDOC: true
      PRINTER_KEY: "PP6800"
    volumes:
      - ../../hw_proxy/hw_proxy:/opt/hw_proxy
      - ./hw_proxy.env:/opt/auth_user_service/.env:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-router.entrypoints=api,websecure"
      - "traefik.http.services.auth-router.loadbalancer.server.port=8015"
    networks:
      - odoo_network

  fiesta_odoo:
    image: odoo:18.0
    restart: always
    volumes:
      - ./odoo/data:/var/lib/odoo
      - ./odoo/config:/etc/odoo
      - ./odoo/addons:/mnt/extra-addons
    links:
      - "fiesta_db:db"
    depends_on:
      - fiesta_db
    networks:
      - odoo_network

networks:
  odoo_network:
    driver: bridge